<h2>Form</h2>

<form (ngSubmit)="onSubmit($event)">
	<label >First Name</label><input type="text" name="fname" [(ngModel)]="userData.fname">
	<label >Last Name</label><input type="text" name="lname" [(ngModel)]="userData.lname">
	<label >Age</label><input type="text" name="age" [(ngModel)]="userData.age">
	<label>Countries</label>
	<div class="select">
		<!-- <span class="countryDD">{{userData.country.name}}</span> -->
		<select name="country" [(ngModel)]="userData.country.id" (change)="onSelect(userData.country.id)">
			<option *ngFor="let c of countries" [ngValue]="c.id" [selected]="c.id == userData.country.id">{{c.name}}</option>
		</select>
	</div>
	<input type="submit" value="Save">
</form>

<form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
  <label for="email">Email</label>
  <input type="text" name="email" id="email" ngModel>

  <label for="password">Password</label>
  <input type="password" name="password" id="password" ngModel>

  <button type="submit">Sign Up</button>
</form>
